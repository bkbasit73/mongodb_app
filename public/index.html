<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>

  <!-- âœ… Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border: none;
      border-radius: 10px;
    }
    .table {
      background: #fff;
      border-radius: 10px;
    }
    .btn {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card p-4">
      <h1 class="text-center mb-4 text-primary">ðŸ“˜ Student Management System</h1>

      <!-- Form -->
      <form id="studentForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Student Name" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="program" class="form-control" placeholder="Program" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="semester" class="form-control" placeholder="Semester" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Add Student</button>
        </div>
      </form>

      <!-- Student Table -->
      <table class="table table-striped text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Program</th>
            <th>Semester</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentList"></tbody>
      </table>
    </div>
  </div>

  <!-- âœ… Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('studentForm');
    const studentList = document.getElementById('studentList');
    let editMode = false;
    let editId = null;

    // Load students
    async function loadStudents() {
      const res = await fetch('/students');
      const students = await res.json();

      studentList.innerHTML = '';
      students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.program}</td>
          <td>${s.semester}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" onclick="editStudent('${s._id}', '${s.name}', '${s.program}', '${s.semester}')">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent('${s._id}')">Delete</button>
          </td>
        `;
        studentList.appendChild(row);
      });
    }

    // Add or Update Student
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const program = document.getElementById('program').value;
      const semester = document.getElementById('semester').value;

      if (editMode) {
        await fetch(`/students/${editId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, program, semester })
        });
        editMode = false;
        editId = null;
        form.querySelector('button').textContent = 'Add Student';
      } else {
        await fetch('/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, program, semester })
        });
      }

      form.reset();
      loadStudents();
    });

    // Delete Student
    async function deleteStudent(id) {
      await fetch(`/students/${id}`, { method: 'DELETE' });
      loadStudents();
    }

    // Edit Student
    function editStudent(id, name, program, semester) {
      document.getElementById('name').value = name;
      document.getElementById('program').value = program;
      document.getElementById('semester').value = semester;
      editMode = true;
      editId = id;
      form.querySelector('button').textContent = 'Update Student';
    }

    loadStudents();
  </script>
</body>
</html>
