<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border: none;
      border-radius: 10px;
    }
    .table {
      background: #fff;
      border-radius: 10px;
    }
    .btn {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card p-4">
      <h1 class="text-center mb-4 text-primary">ðŸ“¦ Inventory Management</h1>

      <!-- Form -->
      <form id="itemForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="col-md-4">
          <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="price" class="form-control" placeholder="Price" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Add Item</button>
        </div>
      </form>

      <!-- Table -->
      <table class="table table-striped text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="itemList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = '/items'; // if running locally; use full URL on Render
    const form = document.getElementById('itemForm');
    const itemList = document.getElementById('itemList');
    let editMode = false;
    let editId = null;

    // Load items
    async function loadItems() {
      const res = await fetch(API_URL);
      const items = await res.json();

      itemList.innerHTML = '';
      items.forEach(i => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i.name}</td>
          <td>${i.quantity}</td>
          <td>$${i.price}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" onclick="editItem('${i._id}', '${i.name}', ${i.quantity}, ${i.price})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteItem('${i._id}')">Delete</button>
          </td>
        `;
        itemList.appendChild(row);
      });
    }

    // Add or update item
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;

      if (editMode) {
        await fetch(`${API_URL}/${editId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, quantity, price })
        });
        editMode = false;
        editId = null;
        form.querySelector('button').textContent = 'Add Item';
      } else {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, quantity, price })
        });
      }

      form.reset();
      loadItems();
    });

    // Delete item
    async function deleteItem(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      loadItems();
    }

    // Edit item
    function editItem(id, name, quantity, price) {
      document.getElementById('name').value = name;
      document.getElementById('quantity').value = quantity;
      document.getElementById('price').value = price;
      editMode = true;
      editId = id;
      form.querySelector('button').textContent = 'Update Item';
    }

    loadItems();
  </script>
</body>
</html>
